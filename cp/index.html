    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">PADS4 Control Panel Example</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.navbar-collapse -->

    <div class="container main">
      <!-- Example row of columns -->
      <div class="row">
          <div class="col-md-10">
              <div class="row">
                  <div class="col-md-4">
                      <div class="panel panel-default">
                          <!-- Default panel contents -->
                          <div class="panel-heading"  data-var="button1">
                              <h2>Эвакуация</h2>
                              <i class="icon icon-bulb"></i>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="panel panel-default">
                          <!-- Default panel contents -->
                          <div class="panel-heading"  data-var="button2">
                              <h2>Сообщение ЧП 1</h2>
                              <i class="icon icon-bulb"></i>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="panel panel-default">
                          <!-- Default panel contents -->
                          <div class="panel-heading"  data-var="button3">
                              <h2>Сообщение ЧП 2</h2>
                              <i class="icon icon-bulb"></i>
                          </div>
                      </div>
                  </div
              </div>
          </div>
      </div>
        <div class="row">
            <div class="col-md-10">
                <label for="message">Сообщение </label>
                <textarea class="form-control" rows="3" id="message" name="message"></textarea>


                <input type="submit" value="Отправить сообщение">

            </div>
        </div>

    </div> <!-- /container -->


        <script src="js/vendor/jquery-1.11.2.min.js"></script>
